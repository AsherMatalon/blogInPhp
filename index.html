<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h2 class="col-md-2  mx-auto">Blogger</h2>
<div class="container">
  
  <form action="Post.php" method="post" class="col-md-10  mx-auto">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter User's name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter User's email" name="email">
      </div>
      <div class="form-group">
        <label for="post">Post title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Post's title" name="title">
      </div>
      <div class="form-group">
        <div>
            <label for="body">Post body:</label>
        </div>
        <textarea id="body" name="body" cols="123" rows="10"></textarea>
        </div>
      <div class="form-group col-md-12 text-center">
        <button type="submit" name ="updateByPost" class="btn btn-primary ">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
